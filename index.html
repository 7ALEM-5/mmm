<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mohamed</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      overflow: hidden;
      font-family: sans-serif;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      top: -20px;
      transform: rotate(45deg);
      animation: fall linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .bear {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 560px;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      0% {
        transform: translateX(-50%) translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- صورة الدب -->
  <img src="https://i.pinimg.com/736x/a3/11/ac/a311ac12244a76165ce582f678f4c4c4.jpg" class="bear" />

  <!-- موسيقى رومانسية -->
  <audio autoplay loop>
    <source src="https://open.spotify.com/track/273QnyCvJB65rScHJ1nPZb?si=4adff86bed4246d1" type="audio/mpeg">
  </audio>

  <!-- سكريبت القلوب -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
