<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mohamed</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      overflow: hidden;
      font-family: sans-serif;
    }

    .header {
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(-45deg, #ff4d6d, #ffcc00, #00e6e6, #ff66cc);
      background-size: 400% 400%;
      animation: gradientMove 5s ease infinite;
      text-align: center;
      font-size: 16px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      color: white;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff99cc;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bear {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 560px;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: translateX(-50%) translateY(100%); opacity: 0; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    .secret-btn {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #ff66cc;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff99cc;
      transition: transform 0.3s;
      z-index: 10;
    }

    .secret-btn:hover {
      transform: scale(1.05);
    }

    .secret-message {
      text-align: center;
      font-size: 20px;
      padding: 15px;
      background: rgba(255, 240, 245, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 15px pink;
      animation: fadeIn 1s ease-in-out;
      max-width: 90%;
      margin: 150px auto;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      position: absolute;
      top: -30px;
      font-size: 24px;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="header">Made by Mohamed Mostafa</div>
  <img src="https://i.pinimg.com/736x/a3/11/ac/a311ac12244a76165ce582f678f4c4c4.jpg" class="bear" />

  <button onclick="showSecret()" class="secret-btn">📩 شوف الرسالة السرية</button>

  <div id="secretMessage" class="secret-message">
    <p>"مش كل الحاجات الحلوة لازم تتقال...💞 في حاجات بتتحس بس."</p>
  </div>

  <audio autoplay loop>
    <source src="https://www.dorar-aliraq.net/LARGE/DorarMp3/U6bl8xWCGO_A1zOc-T1gzA/1753988400/202411/67675.mp3" type="audio/mpeg">
  </audio>

  <script>
    // القلوب والرموز تطير من فوق
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = ["💖", "🌸", "💫", "🦋", "🌟"][Math.floor(Math.random() * 5)];
      emoji.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 4000);
    }
    setInterval(createEmoji, 500);

    // حركة الزر العشوائية والرسالة
    let clicks = 0;
    const btn = document.querySelector('.secret-btn');
    const message = document.getElementById('secretMessage');

    function moveButtonRandomly() {
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight - 100;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      btn.style.left = randomX + 'px';
      btn.style.top = randomY + 'px';
    }

    function showSecret() {
      clicks++;
      if (clicks < 3) {
        btn.style.display = 'none';
        setTimeout(() => {
          moveButtonRandomly();
          btn.style.display = 'block';
        }, 500);
      } else {
        btn.style.display = 'none';
        message.style.display = 'block';
      }
    }
  </script>

</body>
</html>
