<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mohamed</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      overflow: hidden;
      font-family: sans-serif;
    }
.content {
  margin-top: 60px;
}

.header {
  width: 100%;
  padding: 10px 0;
  background: #000;
  text-align: center;
  font-family: sans-serif;
  font-size: 16px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  
  background: linear-gradient(-45deg, #ff4d6d, #ffcc00, #00e6e6, #ff66cc);
  background-size: 400% 400%;
  animation: gradientMove 5s ease infinite;
  color: white;
  text-shadow: 0 0 5px #fff, 0 0 10px #ff99cc;
}
@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.emoji {
  position: absolute;
  top: -30px;
  font-size: 24px;
  animation: float 4s linear forwards;
}

@keyframes float {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

    
    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      top: -20px;
      transform: rotate(45deg);
      animation: fall linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .bear {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 560px;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      0% {
        transform: translateX(-50%) translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }


.secret-btn {
  margin: 20px auto;
  display: block;
  padding: 10px 20px;
  font-size: 18px;
  background: #ff66cc;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  box-shadow: 0 0 10px #ff99cc;
  transition: transform 0.3s;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.secret-btn:hover {
  transform: scale(1.05);
}

.secret-message {
  text-align: center;
  font-size: 20px;
  margin: 20px;
  padding: 15px;
  background: rgba(255, 240, 245, 0.8);
  border-radius: 15px;
  box-shadow: 0 0 15px pink;
  animation: fadeIn 1s ease-in-out;
  max-width: 90%;
  margin: 20px auto;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


    
  </style>
</head>
<body>
 <div class="header">Made by Mohamed Mostafa</div>
  <!-- صورة الدب -->
  <img src="https://i.pinimg.com/736x/a3/11/ac/a311ac12244a76165ce582f678f4c4c4.jpg" class="bear" />



  <button onclick="showSecret()" class="secret-btn">📩 شوف الرسالة السرية</button>

<div id="secretMessage" class="secret-message" style="display: none;">
  <p>"مش كل الحاجات الحلوة لازم تتقال...💞 في حاجات بتتحس بس."</p>
</div>



  <!-- موسيقى رومانسية -->
  <audio autoplay loop>
    <source src="https://www.dorar-aliraq.net/LARGE/DorarMp3/U6bl8xWCGO_A1zOc-T1gzA/1753988400/202411/67675.mp3" type="audio/mpeg">
  </audio>

  <!-- سكريبت القلوب -->
  <script>
    function createEmoji() {
  const emoji = document.createElement('div');
  emoji.classList.add('emoji');
  emoji.innerText = ["💖", "🌸", "💫", "🦋", "🌟"][Math.floor(Math.random() * 5)];
  emoji.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(emoji);

  setTimeout(() => {
    emoji.remove();
  }, 4000);
}

setInterval(createEmoji, 500);

function showSecret() {
  document.getElementById('secretMessage').style.display = 'block';
}


    
  </script>

</body>
</html>
